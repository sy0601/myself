
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>apple菜单</title>
    <style>
        html{height:100%;}
        body{text-align:center;background:url(images/apple.jpg) no-repeat;background-size:cover;width:100%;height:100%;overflow:hidden;}
        input{width:100px;height:30px;text-align:center;line-height:30px;}
        div{width:100%;position:absolute;bottom:0;left:0;text-align:center;}
        img{width:64px;cursor:pointer;}
    </style>
    <script>
        window.onload=function(){
            var aImg=document.getElementsByTagName('img');
            var W=128;
            var H=128;
            document.onmousemove=function(ev){
                var oEvent=ev || event;
                for(var i=0;i<aImg.length;i++){
                    var json=getPos(aImg[i]);
                    var x=aImg[i].offsetWidth/2+json.left-oEvent.clientX;
                    var y=aImg[i].offsetHeight/2+json.top-oEvent.clientY;
                    var z=Math.sqrt(x*x+y*y);

                    var scale=1-z/500;
                    (scale<0.5) && (scale=0.5);
                    aImg[i].style.width=W*scale+'px';
                    aImg[i].style.height=H*scale+'px';
                }
            };

            function getPos(obj){
                var left=0;
                var top=0;
                while(obj){
                    left+=obj.offsetLeft;
                    top+=obj.offsetTop;
                    obj=obj.offsetParent;
                }
                return {left:left,top:top};
            }
        };
    </script>
</head>

<body>
<input type="button" value="后退" onclick="history.go(-1)" />
<div class="box">
    <img src="images/apple/1.png">
    <img src="images/apple/2.png">
    <img src="images/apple/3.png">
    <img src="images/apple/4.png">
    <img src="images/apple/5.png">
</div>
</body>
</html>
